<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="/common/static/utils/vendor/bootstrap/bootstrap.min.css" rel="stylesheet">

    <title>Добавление товара</title>
</head>

<body>
    <h2>Добавить товар</h2>
    <form id="add-product" action="/addProduct" method="POST" enctype="multipart/form-data">
        <div class="input-group mb-3">
            <label for="product-name" class="input-group-text">Название товара</label>
            <input type="text" class="form-control" id="product-name" placeholder="Название товара" required>
        </div>

        <div class="input-group mb-3">
            <label for="product-descr" class="input-group-text">Описание товара</label>
            <input type="text" class="form-control" id="product-descr" placeholder="Описание товара" required>
        </div>

        <div class="input-group mb-3">
            <label for="product-amount" class="input-group-text">Количество товара</label>
            <input type="text" class="form-control" id="product-amount" placeholder="Количество товара" required>
        </div>

        <div class="input-group mb-3">
            <label for="product-price" class="input-group-text">Цена товара</label>
            <input type="text" class="form-control" id="product-price" placeholder="Цена товара" required>
        </div>

        <div class="input-group mb-3">
            <datalist id="section-names"></datalist>
            <datalist id="subsection-names"></datalist>

            <label for="select-section" class="input-group-text">Раздел товара</label>
            <input type="text" id="select-section"  autocomplete="off" class="form-control" required>
            </input>

            <label for="select-subsection" class="input-group-text">Раздел товара</label>
            <input type="text" id="select-subsection"  autocomplete="off" class="form-control" required>
            </input>
        </div>

        <div class="input-group mb-3">
            <label class="input-group-text" for="product-img">Upload</label>
            <input type="file" multiple class="form-control" id="product-img" name="productImg"
                accept="image/*" required>
        </div>

        <button id="submit-btn" type="submit" class="btn btn-success">Добавить</button>
    </form>



    <hr>



    <script src="/common/static/utils/vendor/d3js/d3@7.js"></script>
    <script type="module" src="js/insert.mjs"></script>
</body>

</html>
